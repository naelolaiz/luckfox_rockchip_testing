name: Compile examples for RV1103

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  prepare_container_and_build:
    runs-on: ubuntu-latest
    container: luckfoxtech/luckfox_pico:1.0
    env:
      ARCH: "arm"
      CROSS_COMPILE: "/build_env/tools/linux/toolchain/arm-rockchip830-linux-uclibcgnueabihf/bin/"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout SDK
        run: git clone https://github.com/LuckfoxTECH/luckfox-pico.git /build_env

      - name: Build Hello World
        run: |
             cmake -B  $GITHUB_WORKSPACE/build_hello_world -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} $GITHUB_WORKSPACE/test_programs/hello_world
             cmake --build $GITHUB_WORKSPACE/build_hello_world --config ${{env.BUILD_TYPE}}
      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hello_world
          path: ${{ github.workspace }}/build_hello_world/hello_world

      - name: Build blink GPIO
        run: |
             cmake -B  $GITHUB_WORKSPACE/build_blink_pin_4 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} $GITHUB_WORKSPACE/test_programs/blink_pin_4
             cmake --build $GITHUB_WORKSPACE/build_blink_pin_4 --config ${{env.BUILD_TYPE}}
      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: blink_pin_4
          path: ${{ github.workspace }}/build_blink_pin_4/blink_pin_4
